<h1>Angular Forms</h1>

<form [formGroup]="heroForm" novalidate>
  <div class="form-group">
    <label class="center-block">Name:
      <input type="text" class="form-control" formControlName="name">
    </label>
    <div *ngIf="heroForm.controls['name'].hasError('required') && heroForm.controls['name'].touched" class="error">Name is required.</div>
    <div *ngIf="heroForm.controls['name'].hasError('minlength') && heroForm.controls['name'].touched" class="error">Name is very short.</div>
    <div *ngIf="heroForm.controls['name'].hasError('maxlength') && heroForm.controls['name'].touched" class="error">Name is very long.</div>
  </div>
  <div formArrayName="secretLairs" class="well well-lg">

    <div *ngFor="let address of secretLairs.controls; let i=index" [formGroupName]="i" >
      <h4>Address #{{i + 1}}</h4>
      <div class="form-group">
        <label class="center-block">Street:
          <input class="form-control" formControlName="street">
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">City:
          <input class="form-control" formControlName="city">
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">State:
          <select class="form-control" formControlName="state">
            <option *ngFor="let state of states" [value]="state">{{state}}</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">Zip Code:
          <input class="form-control" formControlName="zip">
        </label>
      </div>
    </div>
  </div>
  <button (click)="addAddress()">Add address</button>
  <button (click)="removeAddress()">Remove address</button>
  <input type="submit" value="send">
</form>

<pre>
  <p>Form value: {{ heroForm.value | json }}</p>
</pre>

<p>Form status: {{ heroForm.status | json }}</p>
<p>Form pristine: {{ heroForm.pristine | json }}</p>
<p>Form toched: {{ heroForm.name | json }}</p>
